<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registrolab</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <div>
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name">
    </div>
    <br>
    <div>
        <label for="lastname">Apellido:</label>
        <input type="text" name="lastname" id="lastname">
    </div>
    <br>
    <div>
        Modalidad de cursada:
        <input type="radio" name="mode" id="ondemand">
        <label for="ondemand">On-Demand</label>
        <input type="radio" name="mode" id="vivo">
        <label for="vivo">En vivo</label>
    </div>
    <br>
    <div>
        <label for="mail">Correo:</label>
        <input type="email" name="mail" id="mail">
    </div>
    <br>
    <div>
        <input type="checkbox" name="info" id="info">
        <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
        <br>
        <br>
        <input type="checkbox" name="tyc" id="tyc">
        <label for="tyc">Declaro que leí los terminos y condiciones y estoy listo pata convertirme en desarrollador web Full Stack</label>
    </div>
    <div>

    </div>
    <br>
    <button>Enviar</button>
</body>
</html>
